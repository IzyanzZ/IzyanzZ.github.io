<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code R</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Code R</h1>
    </header>

    <div class="code-area">
        <div class="outer-div">
            <h2>HTML</h2>
            <textarea id="html" oninput="Preview()"></textarea>
        </div>

        <div class="outer-div">
            <h2>CSS</h2>
            <textarea id="css" oninput="Preview()"></textarea>
        </div>

        <div class="outer-div">
            <h2>JS</h2>
            <textarea id="js" oninput="Preview()"></textarea>
        </div>
    </div>

    <div class="preview-area">
        <iframe id="preview-window"></iframe>
    </div>

    <script type="text/javascript">
        function Preview() {
            var html = document.getElementById("html").value;
            var css = "<style>" + document.getElementById("css").value + "</style>";
            var js = "<scri" + "pt>" + document.getElementById("js").value + "</scri" + "pt>";
            var frame = document.getElementById("preview-window").contentWindow
                .document;
            frame.open()
            frame.write(html + css + js)
            frame.close()
        }
    </script>
</body>

</html>
